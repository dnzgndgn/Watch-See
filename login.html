<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Log in</title>
    <!--JSDelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="login.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <a class="active" href="Movie.html">
        <img src="https://img.freepik.com/fotos-kostenlos/3d-render-vs-firmenlogo-aus-metall_460848-7059.jpg" >
    </a>
    <div class="login">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="form-group1 my-3" id="nameField">
                    <input type="text" placeholder="Name">
            </div>
            <div class="form-group my-3">
                    <input type="email" placeholder="Email" id="email">
            </div>
            <div class="form-group my-3">
                    <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
            </div>
            <div class="signs">
                    <button type="button" id="Signupfunc">Sign Up</button>
                    <button type="button" id="Signinfunc">Sign In</button>
            </div>
            <p><a href="#">Forgot your password?</a></p>
        </form>
    </div>

    <script>
        let Signupfunc = document.getElementById("Signupfunc");
        let Signinfunc = document.getElementById("Signinfunc");
        let title = document.getElementById("title");
        let nameField = document.getElementById("nameField");

        Signinfunc.onclick = function() {
            nameField.style.height = "0";
            title.innerHTML = "Sign In";
            Signupfunc.classList.add("disable");
            Signinfunc.classList.remove("disable");
        }

        Signupfunc.onclick = function() {
            nameField.style.height = "44px";
            title.innerHTML = "Sign Up";
            Signupfunc.classList.remove("disable");
            Signinfunc.classList.add("disable");
        }

    </script>
</body>
</html>
